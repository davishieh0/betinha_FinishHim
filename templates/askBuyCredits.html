
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creditar</title>
  <style>
    #depositoForm {
      display: none; /* Oculte o formulário inicialmente */
    }
  </style>
  <script>
    function mostrarFormulario() {
      document.getElementById('depositoForm').style.display = 'block'; // Mostra o formulário
    }
  </script>
  <script src=”../static\js\script.js”></script>
  <link rel="icon" type="image/ico" sizes="32x32" href="../static\assets\logobet.ico">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="/static/css/askBuyCredits.css"> 
</head>
<div class="perguntacarteira">
  <body>
    <h1 class="perguntacarteira">Você deseja carregar sua carteira?</h1>
    <a class="a_carteira" href="javascript:void(0);" onclick="mostrarFormulario()">Sim</a>
    <a class="a_carteira" href="{{url_for('index')}}">Não</a>

    <form id="depositoForm" action="{{ url_for('askBuyCredits') }}" method="POST">
      <h2 class="h2_carteira">Insira o valor a ser depositado</h2>
      <label for="valor_deposito">Valor do depósito: </label>
      <input class="input_homecarteira" type="number" id="valor_deposito" name="valor_deposito" required>
      <button class="btn-enviar" type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
