{%extends "base.html"%}

{%block content%}
<h2 class="text-login">Login</h2>
<form class="form_login" action="{{ url_for('login')}}" method="post">
  <label for="email"></label>
  <input type="text" id="email" name="email" maxlength="50" required class="input" placeholder="Email">

  <label for="password"></label>
  <input type="password" id="password" name="password" class="input" placeholder="Senha">

  <button class="btn_enviarlogin" type="submit">Enviar</button>
</form>
{%endblock%}
