{% extends 'base.html' %}
{% block extra_css %}
<link rel="stylesheet" href="../static/css/betEvent.css">
{% endblock %}

{% block content %}
<section class="form-container">
  <header>
      <h1>Vai apostar?</h1>
  </header>

  <form action="{{ url_for('apostar', evento_id=result[0]) }}" method="POST">
      <section class="event-info">
          <h2>Valor máximo: {{result[4]}} // Valor mínimo: {{result[5]}}</h2>
          <label for="valor_aposta">Valor aposta:</label>
          <input type="number" id="valor_aposta" name="valor_aposta" step="0.01" required>
      </section>

      <section class="response-options">
          <button type="submit" name="sim" value="sim">Sim</button>
          <button type="submit" name="nao" value="nao">Não</button>
      </section>
  </form>
</section>
{% endblock %}
